<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shayan Pharmacy</title>

<style>
body{
margin:0;
font-family:Arial;
background:url("https://images.unsplash.com/photo-1580281657527-47d8f5d8b6f7") no-repeat center center/cover;
}

/* LOGIN BOX */
.box{
width:320px;
background:white;
padding:20px;
border-radius:12px;
box-shadow:0 10px 30px rgba(0,0,0,0.4);
margin:auto;
margin-top:80px;
text-align:center;
}

input{
width:90%;
padding:10px;
margin:8px;
border-radius:8px;
border:1px solid #ccc;
}

button{
padding:10px 20px;
border:none;
background:#007bff;
color:white;
border-radius:8px;
cursor:pointer;
}

button:hover{
background:#0056b3;
}

/* DASHBOARD */
#dashboard{
display:none;
background:#f4f6f9;
min-height:100vh;
padding:20px;
}

.card{
background:white;
padding:15px;
margin:10px;
border-radius:10px;
box-shadow:0 4px 15px rgba(0,0,0,0.1);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="box">
<h2>Shayan Pharmacy</h2>

<input type="text" id="loginUser" placeholder="Username">
<input type="password" id="loginPass" placeholder="Password">
<br>
<button onclick="login()">Login</button>

<hr>

<h4>Sign Up</h4>
<input type="text" id="newUser" placeholder="New Username">
<input type="password" id="newPass" placeholder="New Password">
<br>
<button onclick="signup()">Sign Up</button>

<p id="msg" style="color:red;"></p>
</div>

<!-- DASHBOARD -->
<div id="dashboard">
<h2>Medicine Dashboard</h2>

<div class="card">
<h3>Paracetamol</h3>
<p>Use: Fever, headache</p>
<p>Price: Rs 50</p>
</div>

<div class="card">
<h3>Brufen</h3>
<p>Use: Pain relief</p>
<p>Price: Rs 80</p>
</div>

<div class="card">
<h3>Augmentin</h3>
<p>Use: Infection treatment</p>
<p>Price: Rs 450</p>
</div>

<div class="card">
<h3>Rigix Syrup</h3>
<p>Use: Allergy, cold</p>
<p>Price: Rs 120</p>
</div>

<div class="card">
<h3>Disprin</h3>
<p>Use: Headache</p>
<p>Price: Rs 30</p>
</div>

</div>

<script>

function signup(){
let user=document.getElementById("newUser").value;
let pass=document.getElementById("newPass").value;

localStorage.setItem("user",user);
localStorage.setItem("pass",pass);

document.getElementById("msg").innerText="Signup successful!";
}

function login(){
let user=document.getElementById("loginUser").value;
let pass=document.getElementById("loginPass").value;

let savedUser=localStorage.getItem("user");
let savedPass=localStorage.getItem("pass");

if(user===savedUser && pass===savedPass){
document.getElementById("loginPage").style.display="none";
document.getElementById("dashboard").style.display="block";
}else{
document.getElementById("msg").innerText="Wrong login details";
}
}

</script>

</body>
</html>
