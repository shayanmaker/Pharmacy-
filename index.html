<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shayan Movies</title>

<style>
body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:white;
}

/* Sidebar */
.sidebar{
position:fixed;
left:0;
top:0;
width:220px;
height:100%;
background:#111;
padding-top:20px;
}

.sidebar h2{
text-align:center;
color:#00e5ff;
}

.sidebar a{
display:block;
padding:12px;
color:white;
text-decoration:none;
border-bottom:1px solid #222;
}

.sidebar a:hover{
background:#00e5ff;
color:black;
}

/* Main */
.main{
margin-left:220px;
padding:20px;
}

/* Hero */
.hero{
width:100%;
height:300px;
background:url('https://images.unsplash.com/photo-1581092334651-ddf26d9a09d0?q=80&w=1600') center/cover;
display:flex;
align-items:center;
justify-content:center;
font-size:30px;
font-weight:bold;
border-radius:10px;
}

/* Movies grid */
.movies{
margin-top:20px;
display:flex;
flex-wrap:wrap;
gap:15px;
}

.card{
width:200px;
background:#111;
border-radius:10px;
overflow:hidden;
transition:0.3s;
cursor:pointer;
}

.card:hover{
transform:scale(1.05);
}

.card img{
width:100%;
height:270px;
object-fit:cover;
}

.card h4{
padding:5px;
margin:0;
font-size:14px;
}

/* Popup */
.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.9);
display:none;
align-items:center;
justify-content:center;
flex-direction:column;
}

.popup iframe{
width:560px;
height:315px;
}

.closeBtn{
margin-top:10px;
padding:10px 20px;
background:#00e5ff;
border:none;
cursor:pointer;
}

</style>
</head>

<body>

<!-- Background Music -->
<audio autoplay loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="sidebar">
<h2>Shayan</h2>

<a href="#">Dashboard</a>
<a href="#">Trailers</a>

<!-- MOVIE SITES SECTION -->
<a href="LINK1">https://bolly4u.gifts/ 1</a>
<a href="LINK2">https://new.katmoviehd.cymru/ 2</a>
<a href="LINK3">https://9xflix.horse/m/ 3</a>

</div>

<div class="main">

<div class="hero">
Welcome to Shayan Movies
</div>

<h2>Latest Trailers</h2>

<div class="movies">

<div class="card" onclick="playTrailer('https://www.youtube.com/embed/eOrNdBpGMv8')">
<img src="https://m.media-amazon.com/images/I/81G+K4j5GxL._AC_SY679_.jpg">
<h4>Avengers</h4>
</div>

<div class="card" onclick="playTrailer('https://www.youtube.com/embed/k8YiqM0Y-78')">
<img src="https://m.media-amazon.com/images/I/71niXI3lxlL._AC_SY679_.jpg">
<h4>Jawan</h4>
</div>

<div class="card" onclick="playTrailer('https://www.youtube.com/embed/EXeTwQWrcwY')">
<img src="https://m.media-amazon.com/images/I/91z1JXoQ8BL._AC_SY679_.jpg">
<h4>The Dark Knight</h4>
</div>

</div>
</div>

<!-- Trailer Popup -->
<div class="popup" id="popup">
<iframe id="trailerFrame" src=""></iframe>
<button class="closeBtn" onclick="closeTrailer()">Close</button>
</div>

<script>
function playTrailer(link){
document.getElementById("popup").style.display="flex";
document.getElementById("trailerFrame").src=link;
}

function closeTrailer(){
document.getElementById("popup").style.display="none";
document.getElementById("trailerFrame").src="";
}
</script>

</body>
</html>
