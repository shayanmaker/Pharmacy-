<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shayan Pharmacy</title>
<style>
  /* Background */
  body {
    margin:0;
    font-family: Arial, sans-serif;
    background: url('https://cdn.pixabay.com/photo/2020/03/11/18/28/doctor-650534_1920.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #fff;
    overflow-x: hidden;
  }

  /* Overlay */
  .overlay {
    position: absolute;
    top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.6);
    padding: 20px;
  }

  /* Header */
  header {
    display:flex;
    justify-content: space-between;
    align-items:center;
    padding: 10px 20px;
    background: rgba(0,0,0,0.5);
    position: fixed;
    width: 100%;
    top:0;
    z-index: 10;
  }
  header h1 { margin:0; font-size: 2em; color:#00d4ff; }
  header button {
    padding: 10px 15px;
    background: #00d4ff;
    border:none;
    color:#000;
    cursor:pointer;
    border-radius:5px;
  }

  /* Sidebar */
  .sidebar {
    position: fixed;
    top:60px;
    left: -250px;
    width: 250px;
    height: 100%;
    background: rgba(0,0,0,0.8);
    padding:20px;
    transition: 0.3s;
  }
  .sidebar.active { left:0; }
  .sidebar h2 { color:#00d4ff; margin-bottom:20px; }
  .sidebar p { padding:10px; cursor:pointer; background: rgba(255,255,255,0.1); border-radius:5px; margin-bottom:10px; }
  .sidebar p:hover { background: rgba(0,212,255,0.3); }

  /* Main Content */
  .main {
    margin-top:80px;
    padding:20px;
    display:flex;
    overflow-x: auto;
    gap:15px;
  }

  .card {
    min-width:200px;
    background: rgba(255,255,255,0.9);
    color:#000;
    border-radius:10px;
    padding:15px;
    flex-shrink:0;
    text-align:center;
  }
  .card img { width:100%; height:120px; object-fit:cover; border-radius:10px; }
  .card h3 { margin:10px 0 5px; }
  .card p { margin:5px 0; }
</style>
</head>
<body>

<div class="overlay">
  <header>
    <h1>Shayan Pharmacy</h1>
    <button onclick="toggleSidebar()">â˜° Menu</button>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>Dashboard</h2>
    <p onclick="alert('Medicine Details')">Medicine</p>
    <p onclick="alert('Invoice Section')">Invoice</p>
    <p onclick="alert('Add Medicine')">Add Medicine</p>
  </div>

  <!-- Main Content -->
  <div class="main" id="medicineContainer">
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2017/01/10/19/05/pills-1960082_1280.jpg" alt="Medicine 1">
      <h3>Paracetamol</h3>
      <p>Use: Fever, Pain</p>
      <p>Price: Rs 50</p>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2018/03/10/18/05/tablets-3219539_1280.jpg" alt="Medicine 2">
      <h3>Brufen</h3>
      <p>Use: Pain Relief</p>
      <p>Price: Rs 80</p>
    </div>
    <div class="card">
      <img src="https://cdn.pixabay.com/photo/2016/12/06/18/27/pills-1883643_1280.jpg" alt="Medicine 3">
      <h3>Rigix Syrup</h3>
      <p>Use: Allergy, Cold</p>
      <p>Price: Rs 120</p>
    </div>
    <!-- Add more medicine cards -->
  </div>
</div>

<script>
function toggleSidebar(){
  document.getElementById('sidebar').classList.toggle('active');
}
</script>

</body>
</html>
