<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shayan Movies</title>
<style>
body{margin:0;font-family:Arial;background:#000;color:white;overflow-x:hidden;}

/* BACKGROUND IMAGES */
#bg{
position:fixed;
top:0;left:0;width:100%;height:100%;z-index:-1;overflow:hidden;
}
#bg img{
position:absolute;width:120%;height:120%;object-fit:cover;filter:blur(20px) brightness(0.3);animation:moveBg 120s linear infinite;
}
@keyframes moveBg{0%{transform:translate(0,0);}100%{transform:translate(-20%, -20%);}}

#welcome{position:fixed;width:100%;height:100%;background:black;display:flex;flex-direction:column;align-items:center;justify-content:center;z-index:10;}
#welcome h1{font-size:40px;letter-spacing:3px;color:#00e5ff;}
#enterBtn{padding:15px 30px;font-size:18px;cursor:pointer;border:none;background:#00e5ff;}
.spinner{border:6px solid #333;border-top:6px solid #00e5ff;border-radius:50%;width:60px;height:60px;animation:spin 1s linear infinite;display:none;margin-top:20px;}
@keyframes spin{100%{transform:rotate(360deg);}}

/* HEADER */
.header{background:black;padding:10px 20px;display:flex;align-items:center;justify-content:space-between;position:sticky;top:0;z-index:5;}
.logo{font-size:26px;font-weight:bold;color:#00e5ff;}
.search input{padding:8px;width:220px;border-radius:5px;border:none;}

/* CATEGORIES */
.categories{background:#111;padding:10px;display:flex;gap:10px;overflow-x:auto;z-index:2;}
.categories button{background:#222;color:white;border:none;padding:8px 15px;cursor:pointer;border-radius:5px;}
.categories button:hover{background:#00e5ff;color:black;}

/* HERO SLIDER */
#heroSlider{display:flex;overflow:hidden;width:100%;height:300px;position:relative;margin-top:10px;}
.slide{min-width:100%;transition:0.5s;}
.slide img{width:100%;height:300px;object-fit:cover;}

/* MOVIE ROWS */
.section{padding:20px;z-index:2;position:relative;}
.row{display:flex;gap:12px;overflow-x:auto;}
.card{min-width:180px;background:#111;border-radius:8px;overflow:hidden;cursor:pointer;transition:0.3s;}
.card:hover{transform:scale(1.05);}
.card img{width:100%;height:260px;object-fit:cover;}
.card p{margin:5px;font-size:14px;}

/* TIKTOK / SHORTS SECTION */
#shortsSection{height:400px;overflow-y:auto;margin-top:20px;border-top:1px solid #333;padding-top:10px;}
.shortCard{margin-bottom:10px;background:#111;border-radius:8px;overflow:hidden;padding:5px;}

/* POPUP */
.popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:none;align-items:center;justify-content:center;flex-direction:column;z-index:20;}
.popup iframe{width:560px;height:315px;}
.closeBtn{margin-top:10px;padding:10px 20px;background:#00e5ff;border:none;cursor:pointer;}
</style>
</head>
<body>

<!-- BACKGROUND IMAGES -->
<div id="bg">
<img src="https://images.unsplash.com/photo-1578894386800-63263d6f5147?q=80&w=1600">
<img src="https://images.unsplash.com/photo-1601582584029-3b1e83b4a4df?q=80&w=1600">
<img src="https://images.unsplash.com/photo-1581092334651-ddf26d9a09d0?q=80&w=1600">
</div>

<!-- WELCOME -->
<div id="welcome">
<h1>Welcome To Shayan Movies</h1>
<button id="enterBtn" onclick="enterSite()">Enter</button>
<div class="spinner" id="spinner"></div>
</div>

<!-- HEADER -->
<div class="header">
<div class="logo">SHAYAN MOVIES</div>
<div class="search">
<input type="text" placeholder="Search..." id="search" onkeyup="searchMovies()">
</div>
</div>

<!-- CATEGORIES -->
<div class="categories">
<button onclick="loadCategory('popular')">Popular</button>
<button onclick="loadCategory('top_rated')">Top Rated</button>
<button onclick="loadCategory('upcoming')">Upcoming</button>
<button onclick="loadCategory('now_playing')">Now Playing</button>
</div>

<!-- HERO SLIDER -->
<div id="heroSlider"></div>

<!-- MOVIE ROW -->
<div class="section">
<h2>Latest Movies</h2>
<div class="row" id="movieRow"></div>
</div>

<!-- SHORTS / TIKTOK -->
<div class="section">
<h2>Short Trailers</h2>
<div id="shortsSection"></div>
</div>

<!-- TRAILER POPUP -->
<div class="popup" id="popup">
<iframe id="trailerFrame" src=""></iframe>
<button class="closeBtn" onclick="closeTrailer()">Close</button>
</div>

<script>
const apiKey="496527c1336bcfb364c75c19dfe05c1c";
const movieRow=document.getElementById("movieRow");
const heroSlider=document.getElementById("heroSlider");
const shortsSection=document.getElementById("shortsSection");
let allMovies=[];

/* ENTER ANIMATION */
function enterSite(){
document.getElementById("spinner").style.display="block";
setTimeout(()=>{
document.getElementById("welcome").style.display="none";
loadCategory('popular');
loadHeroSlider();
loadShorts();
},1500);
}

/* FETCH MOVIES */
async function fetchMovies(category){
const url=`https://api.themoviedb.org/3/movie/${category}?api_key=${apiKey}&language=en-US&page=1`;
const res=await fetch(url);
const data=await res.json();
return data.results;
}

/* LOAD CATEGORY */
async function loadCategory(category){
const movies=await fetchMovies(category);
allMovies=movies;
renderMovies(movies);
}

/* RENDER MOVIES ROW */
function renderMovies(movies){
movieRow.innerHTML="";
movies.forEach(m=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`<img src="https://image.tmdb.org/t/p/w500${m.poster_path}"><p>${m.title}</p>`;
card.onclick=()=>playTrailer(m.id);
movieRow.appendChild(card);
});
}

/* HERO SLIDER TOP 10 */
async function loadHeroSlider(){
const movies=await fetchMovies('popular');
heroSlider.innerHTML="";
movies.slice(0,10).forEach(m=>{
const slide=document.createElement("div");
slide.className="slide";
slide.innerHTML=`<img src="https://image.tmdb.org/t/p/w780${m.backdrop_path}">`;
heroSlider.appendChild(slide);
});
let current=0;
setInterval(()=>{
const slides=document.querySelectorAll(".slide");
slides.forEach(s=>s.style.transform=`translateX(-${current*100}%)`);
current=(current+1)%slides.length;
},3000);
}

/* SHORTS SECTION */
async function loadShorts(){
const movies=await fetchMovies('upcoming');
movies.slice(0,20).forEach(m=>{
const shortCard=document.createElement("div");
shortCard.className="shortCard";
shortCard.innerHTML=`<iframe width="320" height="180" src="https://www.youtube.com/embed/${m.id}?autoplay=1&mute=1"></iframe><p>${m.title}</p>`;
shortsSection.appendChild(shortCard);
});
}

/* TRAILER */
async function playTrailer(movieId){
const url=`https://api.themoviedb.org/3/movie/${movieId}/videos?api_key=${apiKey}&language=en-US`;
const res=await fetch(url);
const data=await res.json();
const yt=data.results.find(v=>v.site==="YouTube" && v.type==="Trailer");
if(yt){
document.getElementById("trailerFrame").src=`https://www.youtube.com/embed/${yt.key}`;
document.getElementById("popup").style.display="flex";
}else{alert("Trailer not found");}
}

function closeTrailer(){
document.getElementById("popup").style.display="none";
document.getElementById("trailerFrame").src="";
}

/* SEARCH */
function searchMovies(){
const q=document.getElementById("search").value.toLowerCase();
const filtered=allMovies.filter(m=>m.title.toLowerCase().includes(q));
renderMovies(filtered);
}
</script>
</body>
</html>
