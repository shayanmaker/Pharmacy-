<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shayan Pharmacy</title>
<style>
/* Global */
body{
  margin:0;
  font-family: Arial, sans-serif;
  color:#fff;
  overflow-x:hidden;
  transition: background 1s;
}
.overlay{
  position:absolute;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  padding:20px;
  box-sizing:border-box;
}

/* Header */
header{
  display:flex;
  justify-content: space-between;
  align-items:center;
  padding:10px 20px;
  background: rgba(0,0,0,0.5);
  position: fixed;
  width:100%;
  top:0;
  z-index:10;
}
header h1{ margin:0; font-size:2em; color:#00d4ff;}
.menu{ display:flex; gap:10px;}
.menu p{
  margin:0; padding:8px 12px;
  background: rgba(0,212,255,0.2);
  border-radius:5px;
  cursor:pointer;
}
.menu p:hover{ background: rgba(0,212,255,0.5); color:#000; }

/* Main Medicine Cards */
.main{
  margin-top:80px;
  display:flex;
  flex-wrap: nowrap;
  overflow-x: auto;
  gap:15px;
  padding:20px;
}
.card{
  min-width:250px;
  height:300px;
  background: rgba(255,255,255,0.95);
  color:#000;
  border-radius:10px;
  flex-shrink:0;
  display:flex;
  flex-direction: column;
  align-items:center;
  justify-content: space-between;
  text-align:center;
  padding:10px;
  box-sizing:border-box;
}
.card img{
  width:100%;
  height:150px;
  object-fit:cover;
  border-radius:10px;
}
.card h3{ margin:10px 0 5px;}
.card p{ margin:2px 0; }

/* Slide Box */
.slide-box{
  position: fixed;
  top:80px;
  right: -450px;
  width:450px;
  height: calc(100% - 80px);
  background: rgba(0,0,0,0.95);
  padding:20px;
  box-sizing:border-box;
  transition:0.3s;
  overflow-y: auto;
}
.slide-box.active{ right:0; }
.slide-box h2{ color:#00d4ff; margin-bottom:15px; }
.close-btn{
  background:#00d4ff;
  color:#000;
  border:none;
  padding:5px 10px;
  cursor:pointer;
  border-radius:5px;
  margin-bottom:10px;
}

/* Form Inputs */
.search-box input, .search-box button{
  padding:8px;
  margin-bottom:5px;
  width:100%;
  border-radius:5px;
  border:none;
}
.search-box button{
  background:#00d4ff;
  color:#000;
  cursor:pointer;
}

/* Scrollbar */
.main::-webkit-scrollbar{ height:12px;}
.main::-webkit-scrollbar-thumb{ background:#00d4ff; border-radius:6px;}
</style>
</head>
<body>

<div class="overlay">

<header>
  <h1>Shayan Pharmacy</h1>
  <div class="menu">
    <p onclick="openSlide('medicine')">Medicine</p>
    <p onclick="openSlide('invoice')">Invoice</p>
    <p onclick="openSlide('add')">Add Medicine</p>
    <p onclick="openSlide('orders')">Orders</p>
    <p onclick="openSlide('contact')">Contact</p>
  </div>
</header>

<!-- Main Horizontal Cards -->
<div class="main" id="medicineContainer"></div>

<!-- Slide Box -->
<div class="slide-box" id="slideBox">
  <button class="close-btn" onclick="closeSlide()">Close</button>
  <div id="slideContent"><p>Select menu option</p></div>
</div>

</div>

<script>
// Background images random doctor/medicine
const backgrounds = [
  'https://cdn.pixabay.com/photo/2020/03/11/18/28/doctor-650534_1920.jpg',
  'https://cdn.pixabay.com/photo/2016/11/29/05/08/medication-1866782_1280.jpg',
  'https://cdn.pixabay.com/photo/2017/09/02/19/41/syrup-2700711_1280.jpg'
];
let bgIndex=0;
function changeBackground(){
  document.body.style.background=`url('${backgrounds[bgIndex]}') no-repeat center center fixed`;
  document.body.style.backgroundSize='cover';
  bgIndex=(bgIndex+1)%backgrounds.length;
}
setInterval(changeBackground,5000);
changeBackground();

// Generate 200 medicines
let medicines=[];
for(let i=1;i<=200;i++){
  medicines.push({
    name:`Medicine ${i}`,
    use:`For condition ${i}`,
    price:Math.floor(Math.random()*500)+50,
    img:`https://picsum.photos/200/150?random=${i}`
  });
}

// Render cards
function renderMedicines(filter=''){
  const container=document.getElementById('medicineContainer');
  container.innerHTML='';
  let filtered=medicines.filter(m=>m.name.toLowerCase().includes(filter.toLowerCase()));
  filtered.forEach(m=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`<img src="${m.img}" alt="${m.name}">
      <h3>${m.name}</h3>
      <p>Use: ${m.use}</p>
      <p>Price: Rs ${m.price}</p>`;
    container.appendChild(card);
  });
}
renderMedicines();

// Slide Box
function openSlide(option){
  document.getElementById('slideBox').classList.add('active');
  const content=document.getElementById('slideContent');
  if(option==='medicine'){
    content.innerHTML='<h2>Medicine List</h2>';
    medicines.forEach(m=>{
      content.innerHTML+=`<p><strong>${m.name}</strong><br>Use: ${m.use}<br>Price: Rs ${m.price}</p><hr>`;
    });
  } else if(option==='invoice'){
    content.innerHTML='<h2>Invoice</h2>';
    medicines.slice(0,20).forEach((m,i)=>{
      content.innerHTML+=`<p>Invoice #00${i+1}<br>${m.name} x1 - Rs ${m.price}</p><hr>`;
    });
  } else if(option==='add'){
    content.innerHTML=`<h2>Add Medicine</h2>
      <div class="search-box">
        <input type="text" id="medName" placeholder="Medicine Name">
        <input type="text" id="medUse" placeholder="Use">
        <input type="number" id="medPrice" placeholder="Price">
        <input type="text" id="medImg" placeholder="Image URL">
        <button onclick="addMedicine()">Add</button>
      </div>`;
  } else if(option==='orders'){
    content.innerHTML='<h2>Orders</h2><p>No orders yet.</p>';
  } else if(option==='contact'){
    content.innerHTML='<h2>Contact</h2><p>Email: info@shayanpharmacy.com</p><p>Phone: 0300-XXXXXXX</p>';
  }
}
function closeSlide(){
  document.getElementById('slideBox').classList.remove('active');
}

// Add medicine
function addMedicine(){
  const name=document.getElementById('medName').value;
  const use=document.getElementById('medUse').value;
  const price=document.getElementById('medPrice').value;
  const img=document.getElementById('medImg').value;
  if(name && use && price && img){
    medicines.push({name,use,price,img});
    renderMedicines();
    alert('Medicine added!');
  } else { alert('Fill all fields'); }
}
</script>

</body>
</html>
