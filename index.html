<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shayan Movies HTML Only</title>
<style>
body{margin:0;font-family:Arial;background:#111;color:#fff;}
header{display:flex;justify-content:space-between;align-items:center;padding:15px 20px;background:#000;position:sticky;top:0;z-index:10;}
header h1{margin:0;color:#00d4ff;}
.search-box input{padding:8px;width:250px;border:none;border-radius:5px;}
.categories-container{padding:10px 0 0 20px;}
.category-title{font-size:18px;margin-bottom:5px;}
.category{display:flex;gap:15px;overflow-x:auto;padding-bottom:20px;}
.category::-webkit-scrollbar{height:8px;}
.category::-webkit-scrollbar-thumb{background:#00d4ff;border-radius:4px;}
.card{min-width:180px;background:#222;border-radius:10px;overflow:hidden;text-align:center;cursor:pointer;transition:transform 0.3s;}
.card:hover{transform:scale(1.05);}
.card img{width:100%;height:270px;object-fit:cover;}
.card h3{font-size:14px;padding:5px;margin:0;}
.card p{font-size:12px;color:#ccc;margin:0 0 5px 0;}
.hero-slider{position:relative;width:100%;height:350px;overflow:hidden;margin-bottom:20px;}
.hero-slider img{width:100%;height:100%;object-fit:cover;position:absolute;top:0;left:0;opacity:0;transition:opacity 1s;}
.hero-slider img.active{opacity:1;}
#popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.95);display:none;flex-direction:column;align-items:center;justify-content:center;padding:20px;z-index:20;overflow:auto;}
#popup img{width:300px;border-radius:10px;margin-bottom:10px;}
#popup h2{margin:10px 0;}
#popup p{max-width:600px;text-align:center;}
#popup iframe{width:560px;height:315px;margin-top:15px;border:none;}
#popup button{margin-top:15px;padding:10px 20px;background:#00d4ff;border:none;cursor:pointer;border-radius:5px;}
</style>
</head>
<body>

<header>
<h1>Shayan Movies</h1>
<div class="search-box">
<input type="text" id="search" placeholder="Search movie..." onkeyup="searchMovie()">
</div>
</header>

<div class="hero-slider" id="heroSlider"></div>
<div class="categories-container" id="categoriesContainer"></div>

<div id="popup">
<button onclick="closePopup()">Close</button>
<img id="popupImg" src="">
<h2 id="popupTitle"></h2>
<p id="popupOverview"></p>
<iframe id="trailerFrame" src="" allowfullscreen></iframe>
</div>

<script>
// ------------------ SAMPLE DATA ------------------
const categories = ['Popular','Top Rated','Upcoming'];
const IMG_PATH = "https://source.unsplash.com/200x270/?movie,cinema,poster"; // Placeholder images
const moviesData = {};

// Generate 20 sample movies per category
categories.forEach(cat=>{
  moviesData[cat]=[];
  for(let i=1;i<=20;i++){
    moviesData[cat].push({
      title:`${cat} Movie ${i}`,
      overview:`Description for ${cat} Movie ${i}. This is a sample overview.`,
      poster_path:IMG_PATH+"?"+i,
      trailer:`https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(cat+' Movie '+i+' trailer')}`,
      rating:(Math.random()*5+5).toFixed(1)
    });
  }
});

// ------------------ HERO SLIDER ------------------
let heroIndex=0;
function showHeroSlider(){
  const slider=document.getElementById('heroSlider');
  slider.innerHTML='';
  const heroMovies = moviesData['Popular'].slice(0,5);
  heroMovies.forEach((m,i)=>{
    const img=document.createElement('img');
    img.src=m.poster_path;
    if(i===0) img.classList.add('active');
    slider.appendChild(img);
  });
  setInterval(()=>{
    const imgs=slider.querySelectorAll('img');
    imgs.forEach(im=>im.classList.remove('active'));
    imgs[heroIndex].classList.add('active');
    heroIndex=(heroIndex+1)%imgs.length;
  },4000);
}

// ------------------ RENDER CATEGORIES ------------------
function renderCategories(){
  const container=document.getElementById('categoriesContainer');
  categories.forEach(cat=>{
    const div=document.createElement('div');
    div.innerHTML=`<div class="category-title">${cat}</div><div class="category" id="cat-${cat}"></div>`;
    container.appendChild(div);
    const catDiv=document.getElementById(`cat-${cat}`);
    moviesData[cat].forEach(m=>{
      const card=document.createElement('div');
      card.classList.add('card');
      card.innerHTML=`<img src="${m.poster_path}"><h3>${m.title}</h3><p>Rating: ${m.rating}</p>`;
      card.onclick=()=>openPopup(m);
      catDiv.appendChild(card);
    });
  });
}

// ------------------ SEARCH ------------------
function searchMovie(){
  const query=document.getElementById('search').value.toLowerCase();
  categories.forEach(cat=>{
    const catDiv=document.getElementById(`cat-${cat}`);
    catDiv.innerHTML='';
    moviesData[cat].filter(m=>m.title.toLowerCase().includes(query)).forEach(m=>{
      const card=document.createElement('div');
      card.classList.add('card');
      card.innerHTML=`<img src="${m.poster_path}"><h3>${m.title}</h3><p>Rating: ${m.rating}</p>`;
      card.onclick=()=>openPopup(m);
      catDiv.appendChild(card);
    });
  });
}

// ------------------ POPUP ------------------
function openPopup(movie){
  document.getElementById('popup').style.display='flex';
  document.getElementById('popupImg').src=movie.poster_path;
  document.getElementById('popupTitle').innerText=movie.title;
  document.getElementById('popupOverview').innerText=movie.overview;
  document.getElementById('trailerFrame').src=movie.trailer;
}
function closePopup(){
  document.getElementById('popup').style.display='none';
  document.getElementById('trailerFrame').src='';
}

// ------------------ INITIALIZE ------------------
showHeroSlider();
renderCategories();
</script>

</body>
</html>
